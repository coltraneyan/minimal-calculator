<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display"></div>
            <div class="one"><button class="btn" value = "1">1</button></div>
            <div class="two"><button class="btn" value = "2">2</button></div>
            <div class="three"><button class="btn" value = "3">3</button></div>
            <div class="four"><button class="btn" value = "4">4</button></div>
            <div class="five"><button class="btn" value = "5">5</button></div>
            <div class="six"><button class="btn" value = "6">6</button></div>
            <div class="seven"><button class="btn" value = "7">7</button></div>
            <div class="eight"><button class="btn" value = "8">8</button></div>
            <div class="nine"><button class="btn" value = "9">9</button></div>
            <div class="zero"><button class="btn" value = "0">0</button></div>
            <div class="add"><button class="btn-op" value = "add">+</button></div>
            <div class="subtract"><button class="btn-op" value = "subtract">-</button></div>
            <div class="multiply"><button class="btn-op" value = "multiply">x</button></div>
            <div class="divide"><button class="btn-op" value = "divide">/</button></div>
            <div class="equals"><button class="btn-eq" value = "equals">=</button></div>
            <div class="clear"><button class="btn-cl" value = "clear">CLEAR</button></div>
        </div>
    </div>

</body>
</html>
